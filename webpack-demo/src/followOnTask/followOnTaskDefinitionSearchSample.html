<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>CREATE_FOLLOW_ON_TASK</title>
</head>

<body>

   <form id="form-typeahead-test" name="form-typeahead-test">
      <div class="typeahead__container">
         <div class="typeahead__field">
            <span class="typeahead__query">
                <input class= "js-typeahead-test" id="followOnTaskSearchQuery" name="followOnTaskSearchQuery" type="search" placeholder="Search" autocomplete="off">
            </span>
         </div>
      </div>
   </form>

   <!-- This attribute's value will be dynamically set based on what user select from the dropdown -->
   <input type="hidden" name="aFollowOnTaskDefinitionUuid" id="idFieldFollowOnTaskDefnUuid">
   <input type="hidden" id="idTypeaheadNotFoundMessage" value="web.msg.MSG_NO_MATCHING_FOLLOWON_TASK_DEFINITIONS">
   <input type="hidden" id="idfollowOnTaskDefinitionRestAPI" value="/api/followOn">

   <!-- The Bottom Buttons -->
   <div>
      <button id="idButtonOk" formName="frmCreateFollowOnTask" submitType="submit" text='web.lbl.OK' showWait="true" resourceCode='WebSecurity.Task.CREATE_FOLLOW_ON_TASK'>Ok</button>
      <button id="idButtonCancel" text='web.lbl.CANCEL' redirectPage='lController.getReturnToPage()' type="CANCEL">Cancel</button>
   </div>
   <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
   <script type="text/javascript" src="jquery-typeahead/src/jquery.typeahead.js"></script>

   <!-- Bootstrapping of javascript application and required dependencies -->
   <script type="text/javascript" src="public/bundles/common-runtime.js"></script>
   <script type="text/javascript" src="public/bundles/followOnTask.js"></script>

</body>

</html>
